<html>
<head>
	<title></title>
</head>
<body>

<div >Date</div>
<input id="date"></input>

<div>Age</div>
<div id="age"></div>
<script type="text/javascript">

	var date = document.getElementById("date").innerHTML;
	var age =  document.getElementById("age").innerHTML;
	date.onchange = function() {
		var birth = 10;
		var diff = date.innerHTML	 - birth;
		age.innerHTML = diff;
	}

</script>
</body>
</html>
